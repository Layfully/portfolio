<footer class="border-t border-slate-200 dark:border-purple-500/30 mt-10 sm:mt-12 md:mt-16 lg:mt-20 py-3">
<div #content
    [class.line-clamp-2]="!expanded"
    [class.lg:line-clamp-3]="!expanded"
    class="prose prose-sm prose-p:m-0 dark:prose-invert mx-auto max-w-4xl text-center px-3"
    [innerHTML]="blok.copyright | richText">
</div>
<button type="button" class="mx-auto w-full text-sm text-purple-600 dark:text-purple-400 hover:underline md:hidden"
  (click)="toggle()" [attr.aria-expanded]="expanded">
  {{ expanded ? 'show less' : 'show more' }}
</button>
</footer>
