<app-section-wrapper id="home">
  <div class="absolute -top-1/4 left-0 h-1/2 w-1/2 rounded-full bg-violet-600/5 blur-3xl dark:bg-violet-500/15" aria-hidden="true"></div>
  <div class="absolute -bottom-1/4 right-0 h-1/2 w-1/2 rounded-full bg-sky-600/5 blur-3xl dark:bg-sky-500/10" aria-hidden="true"></div>

  <div #profileImageContainer class="relative mb-6">
    <div class="rounded-full p-1 shadow-xl shadow-slate-900/10 dark:shadow-violet-500/30 bg-violet-500">
      <div class="relative h-32 w-32">
        <img
          class="h-full w-full rounded-full object-cover object-[left_85%]"
          [ngSrc]="blok.profile_image.filename"
          [alt]="blok.profile_image.alt"
          width="128"
          height="128"
          priority
          ngSrcset="128w, 256w"
          sizes="8rem"
        />
        <div class="absolute inset-0 rounded-full shadow-[inset_0_2px_6px_0_rgba(0,0,0,0.7)] dark:shadow-[inset_0_2px_4px_0_rgba(0,0,0,0.7)]" aria-hidden="true"></div>
      </div>
    </div>
    <span #wavingHand class="absolute bottom-0 right-0 text-4xl" role="img" aria-label="waving hand">ðŸ‘‹</span>
  </div>

  <div #introText class="prose dark:prose-invert max-w-3xl text-4xl"
      [innerHTML]="blok.introduction | richText"
  ></div>

  <div #buttonGroup class="mt-10 flex gap-4">
    <a href="#contact" class="btn-primary">
      {{ blok.contact_text || 'Contact me here' }}
      <span aria-hidden="true">â†’</span>
    </a>
    <a [href]="blok.cv.filename" download class="btn-secondary">
      {{ blok.download_text || 'Download CV' }}
      <svg fill="currentColor" aria-hidden="true" class="size-4" viewBox="0 0 16 16"><path d="M7.3 10.3a.8.8 0 0 0 1.5 0v-8l2 2a.8.8 0 1 0 1-1L8.5 0a.8.8 0 0 0-1 0L4.2 3.2a.8.8 0 1 0 1 1l2-1.9v8ZM3.8 13a.8.8 0 0 0 0 1.5h8.4a.8.8 0 0 0 0-1.5H3.8Z"/></svg>
    </a>
    <a [href]="blok.linkedin_url" target="_blank" rel="noopener noreferrer" class="btn-icon">
      <span class="sr-only">LinkedIn</span>
      <svg fill="currentColor" aria-hidden="true" class="size-5" viewBox="0 0 16 16"><path d="M0 1.1C0 .5.5 0 1.2 0h13.6c.7 0 1.2.5 1.2 1.1V15c0 .6-.5 1.1-1.2 1.1H1.2C.5 16 0 15.5 0 14.9V1zm5 12.3V6.2H2.4v7.2H5zM3.6 5.2c.9 0 1.4-.6 1.4-1.3 0-.7-.5-1.2-1.3-1.2-.9 0-1.4.5-1.4 1.2s.5 1.3 1.3 1.3zm5 8.2V8.8c.2-.5.6-1 1.3-1 .8 0 1.2.8 1.2 1.7v3.9h2.4V9.2C13.6 7 12.4 6 10.8 6 9.5 6 9 6.7 8.7 7.2v-1H6.3v7.2h2.4z"/></svg>
    </a>
    <a [href]="blok.github_url" target="_blank" rel="noopener noreferrer" class="btn-icon">
      <span class="sr-only">GitHub</span>
      <svg fill="currentColor" aria-hidden="true" class="size-6" viewBox="0 0 16 16"><path d="M8 0a8 8 0 0 0-2.5 15.6c.4 0 .5-.2.5-.4v-1.5c-2 .4-2.5-.5-2.7-1 0-.1-.5-.9-.8-1-.3-.2-.7-.6 0-.6.6 0 1 .6 1.2.8.7 1.2 1.9 1 2.4.7 0-.5.2-.9.5-1-1.8-.3-3.7-1-3.7-4 0-.9.3-1.6.8-2.2 0-.2-.3-1 .1-2 0 0 .7-.3 2.2.7a7.4 7.4 0 0 1 4 0c1.5-1 2.2-.8 2.2-.8.5 1.1.2 2 .1 2.1.5.6.8 1.3.8 2.2 0 3-1.9 3.7-3.6 4 .3.2.5.7.5 1.4v2.2c0 .2.1.5.5.4A8 8 0 0 0 16 8a8 8 0 0 0-8-8z"/></svg>    </a>
  </div>
</app-section-wrapper>
