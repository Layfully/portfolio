<section id="home">
  <div class="profile-image-container">
    <img [src]="blok.profile_image.filename" [alt]="blok.profile_image.alt"/>
  </div>

  <h1 [innerHTML]="blok.introduction | richText"></h1>

  <div>
    <a href="#contact" class="btn btn-primary">{{ blok.contact_text }}</a>
    <a href="/path/to/your-cv.pdf" download class="btn btn-secondary">
      {{ blok.download_text }}
    </a>
  </div>
</section>
