<app-section-wrapper id="home">
  <div class="absolute -top-1/4 left-0 h-1/2 w-1/2 rounded-full bg-violet-600/5 blur-3xl dark:bg-violet-500/15" aria-hidden="true"></div>
  <div class="absolute -bottom-1/4 right-0 h-1/2 w-1/2 rounded-full bg-sky-600/5 blur-3xl dark:bg-sky-500/10" aria-hidden="true"></div>

  <div #profileImageContainer class="relative mb-6">
    <div class="rounded-full p-1 shadow-xl shadow-slate-900/10 dark:shadow-violet-500/30 bg-violet-500">
      <div class="relative h-32 w-32">
        <img
          class="h-full w-full rounded-full object-cover object-[left_85%]"
          [ngSrc]="blok.profile_image.filename"
          [alt]="blok.profile_image.alt"
          width="128"
          height="128"
          priority
          ngSrcset="128w, 256w"
          sizes="8rem"
        />
        <div class="absolute inset-0 rounded-full shadow-[inset_0_2px_6px_0_rgba(0,0,0,0.7)] dark:shadow-[inset_0_2px_4px_0_rgba(0,0,0,0.7)]" aria-hidden="true"></div>
      </div>
    </div>
    <span #wavingHand class="absolute bottom-0 right-0 text-4xl" role="img" aria-label="waving hand">ðŸ‘‹</span>
  </div>

  <div #introText class="prose dark:prose-invert max-w-3xl text-4xl"
      [innerHTML]="blok.introduction | richText"
  ></div>

  <div #buttonGroup class="mt-10 flex gap-4">
    <a href="#contact" class="btn-primary">
      {{ blok.contact_text || 'Contact me here' }}
      <span aria-hidden="true">â†’</span>
    </a>
    <a [href]="blok.cv.filename" download class="btn-secondary">
      {{ blok.download_text || 'Download CV' }}
      <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 16 16" fill="currentColor" class="size-4"><path d="M7.25 10.25a.75.75 0 0 0 1.5 0V2.31l1.97 1.97a.75.75 0 1 0 1.06-1.06l-3.25-3.25a.75.75 0 0 0-1.06 0L4.22 3.22a.75.75 0 1 0 1.06 1.06l1.97-1.97v7.94ZM3.75 13a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z" /></svg>
    </a>
    <a [href]="blok.linkedin_url" target="_blank" rel="noopener noreferrer" class="btn-icon">
      <span class="sr-only">LinkedIn</span>
      <svg class="size-5" fill="currentColor" aria-hidden="true" viewBox="0 0 16 16"><path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/></svg>
    </a>
    <a [href]="blok.github_url" target="_blank" rel="noopener noreferrer" class="btn-icon">
      <span class="sr-only">GitHub</span>
      <svg class="size-6" fill="currentColor" aria-hidden="true" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
    </a>
  </div>
</app-section-wrapper>
