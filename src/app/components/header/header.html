<nav #headerNav class="fixed z-20 opacity-0 translate-y-[-100px] sm:top-6 sm:left-1/2 sm:-translate-x-1/2">
  <ul class="
    bg-white/60 dark:bg-slate-900/40
    ring-slate-900/5 dark:ring-white/10
    flex flex-wrap w-[100vw] justify-center gap-x-8 gap-y-2 px-2 py-4
    backdrop-blur-lg shadow-md duration-300
    sm:ring-1 sm:w-auto sm:flex-nowrap sm:gap-x-10 sm:px-6
    sm:rounded-full
  ">
    <li class="nav-highlight"></li>
    @for (link of blok.links; track link._uid) {
      <li class="flex">
        <a [href]="'#' + link.section_id"
           class="header-link"
           [class.active]="activeSection === link.section_id"
           (click)="onLinkClick(link.section_id)">{{ link.label }}</a>
      </li>
    }
  </ul>
</nav>
