<app-section-wrapper id="skills" #skillsWrapper class="max-w-3xl">
  <h2 class="title">
    {{ blok.title }}
  </h2>
  <ul class="mt-16 flex flex-wrap justify-center gap-4">
    @for (skill of blok.skills; track skill._uid) {
      <li class="tag-pill" #skillTag>
        {{ skill.text }}
      </li>
    }
  </ul>
</app-section-wrapper>
