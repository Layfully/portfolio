<app-section-wrapper id="skills" #skillsWrapper>
  <h2 class="text-center text-4xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl">
    {{ blok.title }}
  </h2>
  <ul class="mt-12 flex flex-wrap items-center justify-center gap-3 sm:gap-4">
    @for (skill of blok.skills; track skill._uid) {
      <li class="tag-pill" #skillTag>
        {{ skill.text }}
      </li>
    }
  </ul>
</app-section-wrapper>
