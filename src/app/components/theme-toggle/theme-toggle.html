<button
  (click)="themeService.toggleTheme()"
  class="hover:scale-125 cursor-pointer fixed bottom-6 right-6 w-12 h-12 hover:bg-gray-100 dark:hover:bg-neutral-950 dark:border dark:border-purple-600/50 text-gray-800 dark:text-white rounded-full shadow-lg transition-all duration-300 flex items-center justify-center"
  [title]="'Change theme (current: ' + themeService.theme() + ')'"
>
  @switch (themeService.theme()) {
    @case ('system') {
      <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
        <path d="M2 4a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2h-5v1h2a1 1 0 110 2H7a1 1 0 110-2h2v-1H4a2 2 0 01-2-2V4zm2 0v8h6V4H4z"/>
        <path d="M10 4h6v8h-6V4z" class="opacity-40"/>
      </svg>
    }
    @case ('light') {
      <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
      </svg>
    }
    @case ('dark') {
      <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
      </svg>
    }
  }
</button>
